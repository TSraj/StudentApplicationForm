<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Student Apllication Form</title>
</head>
<body>
        <h2>Create New Application</h2>
        <form action="">
            <h4>Application Type</h4>
            <select name="application_type" id="#">
                <option value="1">--Select--</option>
                <option value="2">Application For Final Exam Permission</option>
                <option value="3">Application For Registretion Permission</option>
                <option value="4">Application For Mid Term Exam Permission</option>
                <option value="5">Application For Late Registretion</option>
            </select>

            <h4>Semster</h4>
            <select name="semester" id="#">
                <option value="1">--Select--</option>
                <option value="2">Fall-2020</option>
                <option value="3">Summer-2020</option>
                <option value="4">Spring-2020</option>
                <option value="5">Fall-2019</option>
            </select>

            <h4>Campous</h4>
            <select name="campous" id="#">
                <option value="1">--Select--</option>
                <option value="2">Dhanmondi</option>
                <option value="3">Uttara</option>
                <option value="4">Permanent</option>
            </select>
                <br><br>
            <input type="text" id="#" name="instructionbox" placeholder="Instruction(s)" >
                <br><br>
            <textarea name="" id="" cols="65" rows="20" placeholder="Application Body">
                
            </textarea>
            <br><br>
            <button name="addimage">Add Image</button>
            <br> <br>
            <button name="submit">Submit</button>
        </form>
</body>
</html>
